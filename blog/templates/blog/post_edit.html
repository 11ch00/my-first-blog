<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h2>Edit post</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="input">
            <p>Title:</p>
            <input name="title" value={{ post.title }}>
            <br><br>
            <p>Text:</p>
            <textarea name="text" rows="10">{{ post.text }}</textarea>
        </div>
        <br>
        <br>
        <br>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
